<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #ff4b5c;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <form th:action="@{/api/confessions/add}" method="post">
        <h2>Confess Your Feelings ðŸ’Œ</h2>

        <input type="text" name="senderName" placeholder="Your Name" required>
        <input type="text" name="receiverName" placeholder="Her Name" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <input type="text" name="mood" placeholder="Your Mood (Happy, Nervous, etc.)" required>

        <button type="submit">Send Confession ðŸ’–</button>
    </form>
</body>
</html>
